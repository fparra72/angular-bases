<h3>Listado de Héroes</h3>

<div *ngIf="deletedHero else nothigWasDeleted">
    <h3>Héroe Borrado <small class="text-danger">{{ deletedHero }} </small></h3>
</div>

<!-- ng-template es como un div que por defecto no se muestra, angular espera aque se le diaga una condición-->
<ng-template #nothigWasDeleted>

    <h3>No ha borrado nada</h3>

</ng-template>


<button *ngIf="heroNames.length >0" (click)="removeLastHero()" class="btn btn-outline-danger">Borrar último heroe </button>

<ul class="mt-2 list-group">
    <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>
</ul>
