<!-- LA expresion *ngif deja el tag segun unas condiciones, si no lo oculta Si la expresion deveulvefalse, undefined,0 se elimina e tag.-->
<button *ngIf="name !== 'Spiderman'" class="btn btn-primary mx-2" (click)="changeHero()">
  Cambiar Nombre
</button>

<button *ngIf="age!==25" class=" btn btn-primary mx-2" (click)="changeAge() ">
  Cambiar Edad
</button>

<button class=" btn btn-primary " (click)="resetForm() ">
  Reset form
</button>
